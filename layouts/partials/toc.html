<div class="u-coral-margin">
{{ partial "page-meta-links.html" . }}
{{ if not .Params.notoc }}
  {{ with .TableOfContents }}
    {{ if ge (len .) 2 }}
      <h3 class="coral-Heading--3">Table of contents</h3>
      {{ $tocContent := replace . "a href" "a class='coral-Link' href" }}
      
      {{ $tocContent | safeHTML }}
    {{ end }}
  {{ end }}
{{ end }}
</div>
